{% extends "base.html" %}

{% block title %}Plant Helper App{% endblock %}

{% block content %}
  <main>
    <h2>Pflanze hinzufügen</h2>
    <form action="/add-plant" method="POST" class="plant-form">
      <label for="plant-name">Pflanzenname <span class="info">(z.B. Monstera, Aloe Vera)</span>:</label>
      <input type="text" id="plant-name" name="plant_name" required placeholder="z.B. Monstera" title="Name der Pflanze eingeben, falls bekannt">

      <label for="plant-type">Pflanzenart <span class="info">(Wählen Sie eine passende Kategorie)</span>:</label>
      <select id="plant-type" name="plant_type" required>
        <option value="">Bitte wählen...</option>
        <option value="indoor">Zimmerpflanze (für drinnen)</option>
        <option value="outdoor">Gartenpflanze (für draußen)</option>
        <option value="herb">Kräuter</option>
        <option value="cactus">Kaktus</option>
      </select>

      <label for="location">Standort <span class="info">(z.B. „Fensterbank, hell“)</span>:</label>
      <input type="text" id="location" name="location" placeholder="z.B. Fensterbank, hell" title="Wo die Pflanze steht und wie viel Licht sie bekommt"

      <label for="plant-age">Alter der Pflanze <span class="info">(falls bekannt)</span>:</label>
      <input type="number" id="plant-age" name="plant_age" min="0" placeholder="z.B. 2" title="Alter der Pflanze in Jahren">

      <label for="plant-size">Größe der Pflanze (cm) <span class="info">(Höhe in Zentimetern)</span>:</label>
      <input type="number" id="plant-size" name="plant_size" min="0" placeholder="z.B. 30" title="Größe der Pflanze in Zentimetern">

      <label for="pot-size">Topfgröße (cm) <span class="info">(Durchmesser des Topfes)</span>:</label>
      <input type="number" id="pot-size" name="pot_size" min="0" placeholder="z.B. 15" title="Größe des Topfes in Zentimetern">

      <label for="notes">Notizen oder besondere Pflege <span class="info">(z.B. Krankheiten oder Wachstumsziele)</span>:</label>
      <textarea id="notes" name="notes" placeholder="z.B. Blattprobleme oder besondere Pflege..." title="Besondere Bedürfnisse oder Pflegeprobleme der Pflanze"></textarea>

      <button type="submit">Pflanze hinzufügen</button>
    </form>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
<style>
  main {
    padding: 20px;
    max-width: 600px;
    margin: auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin-top: 30px;
  }

  h2 {
    color: #4CAF50;
    text-align: center;
    margin-bottom: 20px;
  }

  /* Formular-Layout */
  form {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: bold;
    margin-top: 15px;
  }

  .info {
    color: #777;
    font-size: 0.85em;
  }

  input[type="text"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f9f9f9;
    font-size: 1em;
  }

  input[type="text"]:focus,
  input[type="number"]:focus,
  select:focus,
  textarea:focus {
    border-color: #4CAF50;
    outline: none;
    background-color: #e8f5e9;
  }

  textarea {
    resize: vertical;
    min-height: 80px;
  }

  /* Senden-Button */
  button[type="submit"] {
    margin-top: 20px;
    padding: 10px 15px;
    background-color: #4CAF50;
    color: white;
    font-size: 1.1em;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button[type="submit"]:hover {
    background-color: #45a049;
  }

  /* Für mobile Geräte */
  @media (max-width: 600px) {
    main {
      width: 90%;
    }

    .navbar {
      padding: 10px;
    }
  }

</style>
{% endblock %}
