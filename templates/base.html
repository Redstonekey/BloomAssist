<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Plant Helper App{% endblock %}</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" loading="lazy">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="menu-icon" onclick="openMenu()">&#9776;</div>
    <div class="user-icon" onclick="window.location.href='/user'">
      <i class="fas fa-user"></i>
    </div>
  </nav>

  <!-- Sidebar menu -->
  <div id="sideMenu" class="side-menu">
    <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
    <a href="/">Home</a>
    <a href="/my-plants">My Plants</a>
    <a href="/add-plant">Add a Plant</a>
    <a href="/ai-chat">Chat with AI</a>
    <a href="/user">Settings</a>
    <a href="/about">About this Project</a>
  </div>

  <!-- Hauptinhalt -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
