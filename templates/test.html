<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Plant</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="menu-icon" onclick="openMenu()">&#9776;</div>
    <div class="user-icon" onclick="window.location.href='/user'">
      <i class="fas fa-user"></i>
    </div>
  </nav>

  <!-- Add Plant Form -->
  <div class="form-container">
    <h1>Add a New Plant</h1>
    <form id="addPlantForm" action="/submit-plant" method="POST">
      <div class="form-group">
        <label for="plant-name">Plant Name</label>
        <input type="text" id="plant-name" name="plant_name" required>
      </div>

      <div class="form-group">
        <label for="plant-type">Plant Type</label>
        <select id="plant-type" name="plant_type" required>
          <option value="" disabled selected>Select a type</option>
          <option value="flower">Flower</option>
          <option value="tree">Tree</option>
          <option value="herb">Herb</option>
          <option value="vegetable">Vegetable</option>
        </select>
      </div>

      <div class="form-group">
        <label for="plant-location">Location</label>
        <input type="text" id="plant-location" name="plant_location" required>
      </div>

      <div class="form-group">
        <label for="plant-date">Date Planted</label>
        <input type="date" id="plant-date" name="plant_date" required>
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Add Plant</button>
      </div>
    </form>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
