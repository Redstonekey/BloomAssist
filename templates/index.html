<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Helper App</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="menu-icon" onclick="openMenu()">&#9776;</div>
    <div class="user-icon" onclick="window.location.href='/user'">
      <i class="fas fa-user"></i>
    </div>
  </nav>

  <!-- Sidebar menu -->
  <div id="sideMenu" class="side-menu">
    <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
    <a href="/">Home</a>
    <a href="/my-plants">My Plants</a>
    <a href="/add-plant">Add Plant</a>
    <a href="/user">Settings</a>
    <a href="/about">About this Project</a>
  </div>

  <!-- Main Content -->
  <main>
    <section class="plant-overview">
      <h1>My Plants</h1>
      <div class="plants-container">
        <!-- Placeholder for plants -->
        <div class="plant-card">Plant 1</div>
        <div class="plant-card">Plant 2</div>
        <div class="plant-card">Plant 3</div>
        <div class="plant-card">Plant 4</div>
      </div>
    </section>
  </main>

  <!-- Floating Add Plant Button -->
  <button class="add-plant-btn" onclick="window.location.href='/add-plant'">+</button>

  <script src="/static/script.js"></script>
</body>
</html>
