{% extends "base.html" %}

{% block title %}My Plants - Plant Helper App{% endblock %}

{% block content %}
  <section class="plant-overview">
    <h1>My Plants</h1>
    <div class="plants-container">
      <!-- Plant card example based on the image -->
      {% for plant in plants %}
        <div class="plant-card">
          <div class="plant-card-inner">
            <div class="plant-image">
              <img src="{{ plant.image_url }}" alt="{{ plant.name }}">
            </div>
            <div class="plant-info">
              <h2>{{ loop.index }}. {{ plant.name }}</h2>
              <p class="moisture-label">Feuchtigkeit:</p>
              <p class="moisture-value">{{ plant.moisture_status }}</p>
              <button class="more-info-btn" onclick="window.location.href='/plant/{{ plant.id }}'">Mehr erfahren</button>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </section>

  <!-- Floating Add Plant Button  dont change-->
  <button class="add-plant-btn" onclick="window.location.href='/add-plant'">+</button>
{% endblock %}

{% block styles %}
<style>
  .plant-overview h1 {
    text-align: center;
    margin: 20px 0;
  }
  
  .plants-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 10px;
    gap: 20px;
  }
  
  .plant-card {
    width: 100%;
    max-width: 500px;
    background-color: rgba(230, 250, 230, 0.5);
    border-radius: 20px;
    padding: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    margin-bottom: 20px;
  }
  
  .plant-card-inner {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
  
  .plant-image {
    height: 250px;
    width: 100%;
    overflow: hidden;
  }
  
  .plant-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
  
  .plant-info {
    padding: 20px 15px 25px;
    background-color: #7ed957;
    color: white;
    text-align: center;
  }
  
  .plant-info h2 {
    margin: 0 0 15px 0;
    font-size: 2rem;
    font-weight: bold;
  }
  
  .moisture-label {
    margin-bottom: 5px;
    font-size: 1.3rem;
  }
  
  .moisture-value {
    margin: 0 0 25px 0;
    font-size: 1.2rem;
  }
  
  .more-info-btn {
    background-color: #9747FF;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.2rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }
  
  .more-info-btn:hover {
    background-color: #8a3ff0;
  }

  /* Desktop media query */
  @media (min-width: 768px) {
    .plant-card {
      width: 280px;
    }
    
    .plant-image {
      height: 200px;
    }
    
    .plant-info h2 {
      font-size: 1.8rem;
    }
    
    .moisture-label {
      font-size: 1.2rem;
    }
    
    .moisture-value {
      font-size: 1.1rem;
    }
    
    .more-info-btn {
      padding: 12px 25px;
      font-size: 1rem;
    }
  }
</style>
{% endblock %}
