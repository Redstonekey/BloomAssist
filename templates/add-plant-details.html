<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Plant Details</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="menu-icon" onclick="openMenu()">&#9776;</div>
    <div class="user-icon" onclick="window.location.href='/user'">
      <i class="fas fa-user"></i>
    </div>
  </nav>

  <!-- Sidebar menu -->
  <div id="sideMenu" class="side-menu">
    <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
    <a href="/">Home</a>
    <a href="/my-plants">My Plants</a>
    <a href="/add-plant">Add Plant</a>
    <a href="/user">Settings</a>
    <a href="/about">About this Project</a>
  </div>

  <!-- Add Plant Details Form -->
  <div class="form-container">
    <h1>Add Plant Details</h1>

    <!-- This section will be filled with the plant identification results -->
    <div id="plant-info">
      <h2>Identified Plant: <span id="common-name">{{ common_name }}</span></h2>
      <br>
    </div>

    <form id="addDetailsForm" action="/submit-plant-details" method="POST">
      <div class="form-group">
        <label for="plant-name">Plant Name</label>
        <input type="text" id="plant-name" name="plant_name" value="{{ common_name }}" required>
      </div>

      <div class="form-group">
        <label for="plant-type">Plant Type</label>
        <select id="plant-type" name="plant_type" required>
          <option value="" disabled selected>Select a type</option>
          <option value="flower">Flower</option>
          <option value="tree">Tree</option>
          <option value="herb">Herb</option>
          <option value="vegetable">Vegetable</option>
        </select>
      </div>

      <div class="form-group">
        <label for="plant-location">Location</label>
        <input type="text" id="plant-location" name="plant_location" required>
      </div>

      <div class="form-group">
        <label for="plant-date">Date Planted</label>
        <input type="date" id="plant-date" name="plant_date" required>
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Add Plant Details</button>
      </div>
    </form>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
